<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Miroejercicios parte 1</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>JS Miroejercicios parte 1</h1>
    <section id="excercise1">
      <label for="excercise1"></label>
        1) Escribe un programa que escriba en la pantalla un texto que diga
        “Hello World”.</label
      >
      <br />
      <button type="submit" id="click1">Click 1</button>
      <br />
      <p class="result" id="result1"></p>
      <br />
    </section>
    <section id="excercise2">
      <label for="excercise2">
        2) Escribe un programa que escriba en la pantalla el resultado de sumar
        3 + 5.</label
      >
      <br />
      <button type="submit" id="click2">Click 2</button>
      <br />
      <p class="result" id="result2"></p>
      <br />
    </section>
    <section id="excercise3">
      <label for="excercise3">
        3) Escribe un programa que pida el nombre del usuario con un prompt o
        utilizando un input y escriba un texto que diga “Hola
        nombreUsuario"</label
      >
      <br />
      <button type="submit" id="click3">Click 3</button>
      <br />
      <p class="result" id="result3"></p>
      <br />
    </section>
    <section id="excercise4">
      <label for="excercise4">
        4) Escribe un programa que pida un número, pida otro número y escriba el
        resultado de sumar estos dos números</label
      >
      <br />
      <button type="submit" id="click4">Click 4</button>
      <br />
      <p class="result" id="result4"></p>
      <br />
    </section>
    <script src="script.js"></script>
  </body>
</html>
